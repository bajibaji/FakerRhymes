<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自定义词库管理 - 升级版</title>
  <link rel="stylesheet" href="remixicon/remixicon.css">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #7c3aed;
      --accent-2: #22d3ee;
      --border: #1f2937;
      --radius: 16px;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.2), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(34, 211, 238, 0.2), transparent 30%),
        radial-gradient(circle at 50% 80%, rgba(56, 189, 248, 0.15), transparent 35%),
        var(--bg);
      color: var(--text);
      font-family: "DM Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px 40px;
    }

    .shell {
      width: min(900px, 100%);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0)), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header { display: flex; justify-content: space-between; align-items: flex-start; }
    h1 { margin: 0; font-size: 24px; display: flex; align-items: center; gap: 10px; }
    h1 i { color: var(--accent-2); }
    .subtitle { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

    .input-section { display: flex; flex-direction: column; gap: 12px; }
    textarea {
      width: 100%;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      color: var(--text);
      font-size: 15px;
      min-height: 100px;
      resize: vertical;
      outline: none;
      transition: all 0.2s;
    }
    textarea:focus { border-color: var(--accent-2); box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2); }

    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }
    .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); }
    .search-box input {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 12px 8px 36px;
      color: var(--text);
      outline: none;
    }

    .btn {
      padding: 9px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      border: 1px solid transparent;
      font-size: 14px;
    }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-ghost { background: transparent; color: var(--text); border-color: var(--border); }
    .btn-ghost:hover { border-color: var(--accent-2); color: var(--accent-2); }
    .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }
    .btn-danger:hover { background: var(--danger); color: white; }

    .list-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      height: 400px;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      gap: 8px;
    }
    .pill {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: fadeIn 0.3s ease;
    }
    .pill:hover { border-color: var(--accent-2); }
    .pill .remove { cursor: pointer; color: var(--muted); transition: color 0.2s; }
    .pill .remove:hover { color: var(--danger); }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 隐藏原生文件输入 */
    #fileInput { display: none; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1><i class="ri-database-2-line"></i> 词库实验室</h1>
        <p class="subtitle">管理您的专属押韵词库。数据存储在本地 IndexedDB，支持海量词条。</p>
      </div>
      <button class="btn btn-ghost" onclick="location.href='index.html'"><i class="ri-home-4-line"></i> 返回主页</button>
    </header>

    <div class="input-section">
      <textarea id="wordInput" placeholder="输入词语或短句，支持空格、逗号或换行分隔..."></textarea>
      <div class="toolbar">
        <button class="btn btn-primary" onclick="handleAdd()"><i class="ri-add-line"></i> 添加到词库</button>
        <button class="btn btn-ghost" onclick="document.getElementById('fileInput').click()"><i class="ri-upload-2-line"></i> 导入文件</button>
        <input type="file" id="fileInput" accept=".txt,.json" onchange="handleImport(this)">
        <button class="btn btn-ghost" onclick="handleExport('json')"><i class="ri-download-2-line"></i> 导出 JSON</button>
        <button class="btn btn-ghost" onclick="handleExport('txt')"><i class="ri-file-text-line"></i> 导出 TXT</button>
        <div style="flex: 1"></div>
        <button class="btn btn-danger" onclick="handleClear()"><i class="ri-delete-bin-line"></i> 清空全部</button>
      </div>
    </div>

    <div class="toolbar">
      <div class="search-box">
        <i class="ri-search-line"></i>
        <input type="text" id="searchInput" placeholder="搜索已添加的词语..." oninput="renderList()">
      </div>
    </div>

    <div class="list-container" id="wordList">
      <!-- 列表内容 -->
    </div>

    <div class="stats-bar">
      <span id="statsCount">加载中...</span>
      <span>存储引擎: IndexedDB (推荐)</span>
    </div>
  </div>

  <!-- 引入 DB 模块 -->
  <script src="scripts/db.js"></script>
  <script>
    let allWords = [];

    async function init() {
      await loadWords();
      // 如果有旧的 localStorage 数据，自动迁移
      const oldData = localStorage.getItem('CUSTOM_RHYME_BANK');
      if (oldData) {
        try {
          const list = JSON.parse(oldData);
          if (Array.isArray(list) && list.length > 0) {
            if (confirm(`发现来自旧版词库的 ${list.length} 个词条，是否迁移到新数据库？`)) {
              await window.DB.put(list);
              localStorage.removeItem('CUSTOM_RHYME_BANK');
              await loadWords();
            }
          }
        } catch(e) {}
      }
    }

    async function loadWords() {
      allWords = await window.DB.getAll();
      allWords.sort((a, b) => b.timestamp - a.timestamp);
      renderList();
    }

    function renderList() {
      const container = document.getElementById('wordList');
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allWords.filter(item => item.word.toLowerCase().includes(query));
      
      container.innerHTML = '';
      if (filtered.length === 0) {
        container.innerHTML = '<div style="width:100%; text-align:center; padding-top:40px; color:var(--muted)">暂无匹配词条</div>';
      } else {
        filtered.forEach(item => {
          const pill = document.createElement('div');
          pill.className = 'pill';
          pill.innerHTML = `
            <span>${item.word}</span>
            <i class="ri-close-line remove" onclick="handleDelete('${item.word}')"></i>
          `;
          container.appendChild(pill);
        });
      }

      document.getElementById('statsCount').textContent = `总计: ${allWords.length} 个词条`;
    }

    async function handleAdd() {
      const input = document.getElementById('wordInput');
      const text = input.value.trim();
      if (!text) return;

      const words = text.replace(/[，,；;\n\r\t]+/g, ' ').split(' ').map(s => s.trim()).filter(Boolean);
      if (words.length > 0) {
        await window.DB.put(words);
        input.value = '';
        await loadWords();
      }
    }

    async function handleDelete(word) {
      await window.DB.delete(word);
      await loadWords();
    }

    async function handleClear() {
      if (confirm('确定要清空所有自定义词条吗？此操作不可恢复。')) {
        await window.DB.clear();
        await loadWords();
      }
    }

    async function handleImport(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        const content = e.target.result;
        try {
          let words = [];
          if (file.name.endsWith('.json')) {
            const data = JSON.parse(content);
            words = Array.isArray(data) ? data : (data.words || []);
          } else {
            words = content.split(/[\n\r,，]+/).map(s => s.trim()).filter(Boolean);
          }
          
          if (words.length > 0) {
            await window.DB.put(words);
            alert(`成功导入 ${words.length} 个词条`);
            await loadWords();
          }
        } catch (err) {
          alert('解析文件失败: ' + err.message);
        }
      };
      reader.readAsText(file);
      input.value = ''; // 重置以支持重复导入同一文件
    }

    async function handleExport(format) {
      const words = await window.DB.getAll();
      if (words.length === 0) return alert('词库为空，没什么可导出的');

      let content, type, filename;
      if (format === 'json') {
        content = JSON.stringify(words, null, 2);
        type = 'application/json';
        filename = `faker_rhymes_export_${Date.now()}.json`;
      } else {
        content = words.map(item => item.word).join('\n');
        type = 'text/plain';
        filename = `faker_rhymes_export_${Date.now()}.txt`;
      }

      const blob = new Blob([content], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // 初始化
    init();
  </script>
</body>
</html>
